# Название проекта
name: weather-api
# Точка входа
entryPoint:
  - main.sc

# Параметры NLU:
botEngine: v2
language: ru

nlp:
    intents:
        geo:
            slots:
                _geo: @mystem.geo
            examples:
                - Какая погода в @mystem.geo
                - Погода в @mystem.geo
                - Как там в @mystem.geo
        geo-date:
            slots:
                _geo: @mystem.geo
                _date: @duckling.date
            examples:
                - Какая погода будет в @mystem.geo @duckling.date
                - Прогноз погоды в @mystem.geo на @duckling.date
                - Погода в @mystem.geo @duckling.date

injector:
    api_key: 'de907e53b9a4691b221ea39abe59380c'
    slotfilling:
        maxSlotRetries: 2
        stopOnAnyIntent: false
        stopOnAnyIntentThreshold: 0.2
